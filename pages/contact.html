  </header>

  <main class="form">

    <h1 class="contactTittle">Contacto</h1>

    <form class="formBack">
      <fieldset>

        <div class="label">
          <label>Nombre</label>
          <input placeholder=" Diego" type="text" id="name" name="" required>
        </div>

        <div class="label">
          <label>Apellido</label>
          <input placeholder=" Arevalo" type="text" id="surname" name="" required>
        </div>

        <div class="label">
          <label>Telefono</label>
          <input placeholder=" +543445671122" type="Phone" id="phone" required>
        </div>

        <div class="label">
          <label>Email</label>
          <input placeholder=" diegoarevalo25@gmail.com" type="E-mail" id="email" required>
        </div>

        <div class="label">
          <label>Mensaje</label>
          <textarea placeholder="  Your Message" name="" cols="30" rows="10" id="message" required></textarea>
        </div>
      </fieldset>

      <div class="buttonsForm">
        <button class="buttonStyle" id="send" class="formulario__submit"> Enviar </button>
      </div>

    </form>

  </main>

  <div class="containerIcons">
